<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&libraries=convertor"></script>


    <script src="js/angular.min.js"></script>
    <script src="js/utile/commonUtils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/bikeService.js"></script>
    <script src="js/service/userService.js"></script>
    <script src="js/service/geoService.js"></script>
    <script src="js/service/wxService.js"></script>
    <script src="js/ctrl/bikeInfoCtrl.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/bikeinfo.css">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" id="top-nav">
        控制面板

    <div class="menu">
        <div class="more-menu glyphicon glyphicon-list"
             onclick="$('#sub-menu').slideToggle()"></div>
    </div>


    <ul zebra-navitem>
    </ul>

</nav>

<div class="main" ng-controller="bikeInfoController">
    <div class="d_panel">
        <div class="img-area">
            <img src="img/zebra.jpg" width="100" height="120">
        </div>
        <div>
            <div style="font-size: 16px;font-weight: bold;padding-bottom:5px">
                车号: {{order.bike_id}}
            </div>
            <div class="detail-info">
                <div><span>车辆状态</span><span>已锁</span></div>
                <div><span>电量 {{bike.cur_power}}%</span></div>
            </div>
            <div class="detail-info">
                <div><span>预记花费</span><span>{{order.cost_time}} 斑马币</span></div>
                <div><span>已行驶：{{order.mileage}}</span><span>耗时：{{order.cost_time}}分钟</span></div>
            </div>
        </div>
    </div>
    <div class="article">
        <div><span class="one" ng-click="finishOrderBike()">快速还车</span></div>
        <div><span class="one" ng-click="lockBike(bike)">快速{{bike.nextLockState}}</span></div>
    </div>
    <div class="article">
        <div><span class="one" ng-click="bikeVoice(bike)">鸣铃寻车</span></div>
        <div><span class="one" ng-click="bikeLight(bike)">闪灯寻车</span></div>
    </div>
    <div class="article">
        <div><span class="one" ng-click="navigate(bike)">导航寻车</span></div>
        <div><span class="one"><a href="tel:+8615652750943" mce_href="tel:+8615652750943" style="color: #fff">联系我们</a>
</span></div>
    </div>
</div>
</body>
</html>
